spring:
  application:
    name: demo1
  profiles:
    active: local
  main :
    allow-bean-definition-overriding: true

  ai:
    dashscope:
      chat:
        options:
          model: qwen-plus
      api-key: sk-a8b0e48879d14161a96e4f13ac18775a

#    ollama:
#      base-url: http://localhost:11434
#      chat:
#        model: gemma3:1b

server:
  port: 8123
  servlet:
    context-path: /api




# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.example.demo.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor:
                SimpleLoggerAdvisor: DEBUG